<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title translate="no">Quota</title>

    <!-- Tab Icon -->
    <link
      rel="shortcut icon"
      href="https://images.cdn2.stockunlimited.net/preview1300/quote-icon_1627548.jpg"
      type="image/icon"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="alert"></div>
    <section class="wrapper">
      <header>Quote of the day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fa-solid fa-quote-left"></i>
          <p class="quote"></p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author" translate="no">
          <span>__</span>
          <span class="name"></span>
        </div>
        <div class="date">
          <span class="dateAdded"></span>
        </div>
        <div id="tag"></div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fa-solid fa-volume-up"></i></li>
            <li class="copy"><i class="fa-solid fa-copy"></i></li>
            <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
            <li
              class="translate goog-te-gadget-simple"
              id="google_translate_element"
            >
              <i class="fa-solid fa-language"></i>
            </li>
            <!-- <li class="facebook">
              <i class="fa-brands fa-facebook-square"></i>
            </li> -->
          </ul>
          <button id="newQuote">New Quote</button>
        </div>
      </div>
      <p class="hint">
        -&Tab;Note: Some Languages are not supporting the voice featue.
      </p>
    </section>

    <div class="socialBtns">
      <p>Get in touch: &Tab;</p>
      <a
        href="https://www.facebook.com/profile.php?id=100005116839262"
        target="_blank"
      >
        <span class="box">
          <span class="face top">
            <i class="fa-brands fa-facebook-f"></i>
          </span>
          <span class="face bottom">
            <i class="fa-brands fa-facebook-f"></i>
          </span>
        </span>
      </a>
      <a href="https://github.com/AhmedHafez7-Eng" target="_blank">
        <span class="box">
          <span class="face top">
            <i class="fa-brands fa-github"></i>
          </span>
          <span class="face bottom">
            <i class="fa-brands fa-github"></i>
          </span>
        </span>
      </a>
      <a href="https://www.linkedin.com/in/ahmedhafez247/" target="_blank">
        <span class="box">
          <span class="face top">
            <i class="fa-brands fa-linkedin-in"></i>
          </span>
          <span class="face bottom">
            <i class="fa-brands fa-linkedin-in"></i>
          </span>
        </span>
      </a>
      <a href="https://wa.me/+201010495597" target="_blank">
        <span class="box">
          <span class="face top">
            <i class="fa-brands fa-whatsapp"></i>
          </span>
          <span class="face bottom">
            <i class="fa-brands fa-whatsapp"></i>
          </span>
        </span>
      </a>
    </div>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
