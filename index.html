<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title translate="no">Quota</title>

    <!-- Tab Icon -->
    <link
      rel="shortcut icon"
      href="https://images.cdn2.stockunlimited.net/preview1300/quote-icon_1627548.jpg"
      type="image/icon"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="wrapper">
      <header>Quote of the day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fa-solid fa-quote-left"></i>
          <p class="quote"></p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name"></span>
        </div>
        <div class="date">
          <span class="dateAdded"></span>
        </div>
        <div id="tag"></div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fa-solid fa-volume-up"></i></li>
            <li class="copy"><i class="fa-solid fa-copy"></i></li>
            <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
          </ul>
          <button id="newQuote">New Quote</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
